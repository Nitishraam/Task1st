<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stackly</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="../../assets/vendor/aos/dist/aos.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div data-aos="zoom-in" class="login-box">
        <a class="close" href="./home2.html"
          ><i class="fa-regular fa-circle-xmark"></i
        ></a>
        <h1 class="brand">Stackly</h1>
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to your IT Consulting account</p>

        <form action="./error.html" method="get">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="options">
            <label> <input type="checkbox" /> Remember me </label>
            <a href="./error.html" class="forgot-link">Forgot Password?</a>
          </div>

          <input type="submit" value="Login" class="btn" />

          <p class="signup-text">
            Don't have an account? <a href="./signup.html">Sign up</a>
          </p>
        </form>
      </div>
    </div>
    <script>
      // $(document).on('ready', function () {
      // initialization of aos
      AOS.init({
        duration: 650,
        once: false,
        mirror: true,
      });
    </script>
  </body>
</html>
