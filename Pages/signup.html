<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stackly</title>
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="../../assets/vendor/aos/dist/aos.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div data-aos="zoom-in" class="login-box">
        <h1 class="brand">Stackly</h1>
        <h2>Welcome</h2>
        <p class="subtitle">Sign up to your IT Consulting account</p>

       <form action="./error.html" method="get" onsubmit="return checkPassword()">
  <div class="input-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required />
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required />
  </div>

  <div class="input-group">
    <label for="repassword">Re-Enter Password</label>
    <input type="password" id="repassword" placeholder="Re-Enter your password" required />
  </div>

  <p id="error-msg" style="color: red; display: none;">Passwords do not match!</p>

  <input type="submit" value="Sign up" class="btn" />

  <p class="signup-text">
    You have an account? <a href="./login.html">Log in</a>
  </p>
</form>

<script>
  function checkPassword() {
    let pass = document.getElementById("password").value;
    let repass = document.getElementById("repassword").value;
    let error = document.getElementById("error-msg");

    if (pass !== repass) {
      error.style.display = "block"; // show error message
      return false; // STOP form submission
    }

    error.style.display = "none";
    return true; // allow submit â†’ goes to error.html
  }
</script>
      </div>
    </div>
    <script>
      // $(document).on('ready', function () {
      // initialization of aos
      AOS.init({
        duration: 650,
        once: false,
        mirror: true,
      });
    </script>
  </body>
</html>
